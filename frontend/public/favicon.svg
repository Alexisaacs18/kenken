<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect fill="#F7F6F3" width="100" height="100"/>
  
  <!-- Grid lines - bold black borders -->
  <!-- Outer border -->
  <rect fill="none" stroke="#1A1A1A" stroke-width="4" x="10" y="10" width="80" height="80"/>
  
  <!-- Vertical grid lines -->
  <line stroke="#1A1A1A" stroke-width="3" x1="43.33" y1="10" x2="43.33" y2="90"/>
  <line stroke="#1A1A1A" stroke-width="3" x1="76.67" y1="10" x2="76.67" y2="90"/>
  
  <!-- Horizontal grid lines -->
  <line stroke="#1A1A1A" stroke-width="3" x1="10" y1="43.33" x2="90" y2="43.33"/>
  <line stroke="#1A1A1A" stroke-width="3" x1="10" y1="76.67" x2="90" y2="76.67"/>
  
  <!-- Cage label "6+" in top-left cell -->
  <text x="18" y="35" font-size="14" font-family="serif" font-weight="600" fill="#1A1A1A">6+</text>
</svg>
